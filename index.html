<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start</h2>
    <div id="container">
        <div id="boxGroup1">
            <div id="box1" class="btn box1">1</div>
            <div id="box2" class="btn box2">2</div>
        </div>
        <div id="boxGroup2">
            <div id="box3" class="btn box3">3</div>
            <div id="box4" class="btn box4">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
